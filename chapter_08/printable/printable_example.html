<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Responsive Design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="print" href="print.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <p>Navigation bar</p>
        </div>
        <div class="content">
            <h1>Printable Responsive Design</h1>
            <p>This example demonstrates how to create a printable responsive design using CSS media queries and
                separate print stylesheets.</p>
            <div class="section">
                <h2>Section 1</h2>
                <p>Content for section 1...</p>
            </div>
            <div class="section">
                <h2>Section 2</h2>
                <p>Content for section 2...</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer content</p>
        </div>
        <div class="ad">
            <p>Advertisement</p>
        </div>
    </div>
</body>
</html>
