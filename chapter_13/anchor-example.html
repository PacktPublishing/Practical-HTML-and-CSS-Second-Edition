<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Positioning Example</title>
  <style>
    .anchor {
      position: relative;
      width: 100px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      inset: anchor(anchorButton end, 10px) 0 auto 0;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      visibility: hidden;
    }

    .anchor:hover+.tooltip {
      visibility: visible;
    }
  </style>
</head>

<body>
  <button id="anchorButton" class="anchor" aria-label="Button with tooltip">
    Hover me!
  </button>
  <div id="tooltip" class="tooltip">
    This is a tooltip.
  </div>
</body>

</html>
