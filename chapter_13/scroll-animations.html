<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-Driven Animation Example</title>
  <style>
    @keyframes grow-progress {
      from {
        transform: scaleX(0);
      }

      to {
        transform: scaleX(1);
      }
    }

    #progress {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 1em;
      background: red;

      transform-origin: 0 50%;
      animation: grow-progress auto linear;
      animation-timeline: scroll();
    }

    .content {
      height: 200vh;
      width: 100px;
      background-color: linear-gradient(180deg, #e75656, #fff);
    }
  </style>
</head>

<body>

  <div id="progress"></div>
  <div class="content"></div>

</body>

</html>
