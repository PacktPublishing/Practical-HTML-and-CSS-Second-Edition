<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video store product page</title>
    <style>
      :root {
        --bg-color: #659494;
        --text-color: #fff;
      }

      header,
      nav,
      section,
      footer {
        background: var(--bg-color);
        border-radius: 5px;
        color: var(--text-color);
        font-family: arial, san-serif;
        font-size: 30px;
        text-align: center;
      }

      header:before,
      nav:before,
      footer:before {
        content: "<";
      }

      header:after,
      nav:after,
      footer:after {
        content: ">";
      }

      header,
      nav,
      section,
      footer {
        border: 1px solid grey;
        padding: 20px;
        margin-bottom: 25px;
      }

      section {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }

      section div {
        border: 2px solid white;
        padding: 30px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <header>header</header>

    <nav>nav</nav>

    <section>
      <div>product 1</div>
      <div>product 2</div>
      <div>product 3</div>
      <div>product 4</div>
      <div>product 5</div>
      <div>product 6</div>
      <div>product 7</div>
      <div>product 8</div>
    </section>

    <footer>footer</footer>
  </body>
</html>
