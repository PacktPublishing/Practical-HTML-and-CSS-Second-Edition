<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0fdf4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2e4a3d;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border: 2px solid #e0e8e3;
        }

        h1 {
            font-size: 2em;
            color: #166534;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #000000;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embrace Nature</h1>
        <p>Experience the beauty and serenity of the natural world.</p>
        <button>Read More</button>
    </div>
</body>
</html>
